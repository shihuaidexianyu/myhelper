        .mission-meta {

        .mission-status {

        .empty-state {

    </style>
</head>
<body>
    <div class="header">
        <h1>MyHelper ä»ªè¡¨æ¿</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="createNewTask()">åˆ›å»ºä»»åŠ¡</button>
            <button class="btn" onclick="refreshData()">åˆ·æ–°</button>
        </div>
    </div>
    
    <div class="container">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalMissions">-</div>
                <div class="stat-label">æ€»ä»»åŠ¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedMissions">-</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingMissions">-</div>
                <div class="stat-label">å¾…å¤„ç†</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failedMissions">-</div>
                <div class="stat-label">å¤±è´¥</div>
            </div>
        </div>
        
        <!-- ä»»åŠ¡åˆ—è¡¨ -->
        <div class="missions-section">
            <div class="section-header">
                <h2>æœ€è¿‘ä»»åŠ¡</h2>
                <button class="refresh-btn" onclick="refreshMissions()" title="åˆ·æ–°">ğŸ”„</button>
            </div>
            <div id="missionsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // å…¨å±€å˜é‡
        let missions = [];
        let stats = {};
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(loadData, 30000);
        });
        
        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadData() {
            await Promise.all([loadStats(), loadMissions()]);
        }
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    stats = data.data;
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadMissions() {
            try {
                const response = await fetch('/api/missions?per_page=20');
                const data = await response.json();
                
                if (data.success) {
                    missions = data.data.missions;
                    updateMissionsDisplay();
                }
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥:', error);
                showMissionsError();
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
        function updateStatsDisplay() {
            const missionStats = stats.mission_stats || {};
            const byStatus = missionStats.by_status || {};
            
            document.getElementById('totalMissions').textContent = missionStats.total || 0;
            document.getElementById('completedMissions').textContent = byStatus.completed || 0;
            document.getElementById('pendingMissions').textContent = byStatus.pending || 0;
            document.getElementById('failedMissions').textContent = byStatus.failed || 0;
        }
        
        // æ›´æ–°ä»»åŠ¡åˆ—è¡¨æ˜¾ç¤º
        function updateMissionsDisplay() {
            const container = document.getElementById('missionsList');
            
            if (missions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <div>æš‚æ— ä»»åŠ¡</div>
                        <div style="margin-top: 20px;">
                            <button class="btn btn-primary" onclick="createNewTask()">åˆ›å»ºç¬¬ä¸€ä¸ªä»»åŠ¡</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            const missionElements = missions.map(mission => `
                <div class="mission-item" onclick="viewMission('${mission.mission_id}')">
                    <div class="mission-info">
                        <div class="mission-goal">${escapeHtml(mission.natural_language_goal)}</div>
                        <div class="mission-meta">
                            ID: ${mission.mission_id} | 
                            åˆ›å»º: ${formatDate(mission.created_at)}
                        </div>
                    </div>
                    <div class="mission-status status-${mission.status}">
                        ${getStatusText(mission.status)}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = missionElements;
        }
        
        // æ˜¾ç¤ºä»»åŠ¡åŠ è½½é”™è¯¯
        function showMissionsError() {
            document.getElementById('missionsList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âŒ</div>
                    <div>åŠ è½½å¤±è´¥</div>
                    <div style="margin-top: 20px;">
                        <button class="btn" onclick="refreshMissions()">é‡è¯•</button>
                    </div>
                </div>
            `;
        }
        
        // åˆ›å»ºæ–°ä»»åŠ¡
        async function createNewTask() {
            const goal = prompt('è¯·è¾“å…¥ä»»åŠ¡ç›®æ ‡:');
            if (!goal) return;
            
            try {
                const response = await fetch('/api/missions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        natural_language_goal: goal
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('ä»»åŠ¡åˆ›å»ºæˆåŠŸ! ID: ' + data.data.mission_id);
                    refreshData();
                } else {
                    alert('ä»»åŠ¡åˆ›å»ºå¤±è´¥: ' + data.message);
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        }
        
        // æŸ¥çœ‹ä»»åŠ¡è¯¦æƒ…
        function viewMission(missionId) {
            window.open(`/api/reports/${missionId}`, '_blank');
        }
        
        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadData();
        }
        
        // åˆ·æ–°ä»»åŠ¡åˆ—è¡¨
        function refreshMissions() {
            document.getElementById('missionsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>åˆ·æ–°ä¸­...</div>
                </div>
            `;
            loadMissions();
        }
        
        // å·¥å…·å‡½æ•°
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…å¤„ç†',
                'planning': 'è§„åˆ’ä¸­',
                'executing': 'æ‰§è¡Œä¸­',
                'reporting': 'æŠ¥å‘Šä¸­',
                'rendering': 'æ¸²æŸ“ä¸­',
                'notifying': 'é€šçŸ¥ä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }
    </script>
